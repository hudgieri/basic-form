<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Movie Tastes</title>
</head>

<body>
    <h1 id="title">Movie Tastes</h1>
    <p id="description">Fill the form below to share your movie tastes</p>
    <form method="post" id="survey-form" action="">
        <fieldset class="data">
            <label for="name" id="name-label">Enter Your Name <input class="infield" id="name" type="text"
                    required></label>
            <label for="email" id="email-label">Enter Your Email <input class="infield" id="email" type="email"
                    required></label>
            <label for="age" id="number-label">Enter Your Age <input class="infield" id="number" min="15" max="100"
                    type="number" required></label>
            <p>Select Your Gender</p>
            <label for="male"><input id="male" class="inline" type="radio" name="gender" value="gender" checked> Male
                <label for="female"><input id="female" class="inline" type="radio" name="gender" value="gender2"> Female
        </fieldset>
        <fieldset class="choose">
            <p>Select your favorite movie genre</p>
            <label><input value="action" class="check" type="checkbox"> Action</label>
            <label><input value="comedy" class="check" type="checkbox"> Comedy</label>
            <label><input value="drama" class="check" type="checkbox"> Drama</label>
            <label><input value="horror" class="check" type="checkbox"> Horror</label>
            <label><input value="romance" class="check" type="checkbox"> Romance</label>
            <label><input value="scifi" class="check" type="checkbox"> Sci-Fi</label>
            <label><input value="suspense" class="check" type="checkbox"> Suspense and Mystery</label>
            <p>
                Write three of your favorites movie below
            </p>
            <label for="favorites">
                <textarea id="favorites" class="favorites" name="favorites" rows="3" cols="30" required></textarea>
            </label>
            <p>Which of the streaming services below do you watch more?</p>
            <label for="dropdown">
                <select id="dropdown" class="streaming" required>
                    <option value="">Select one</option>
                    <option value="1">Netflix</option>
                    <option value="2">Prime Video</option>
                    <option value="3">Disney Plus</option>
                    <option value="4">HBO Max</option>
                </select>
            </label>
            <p>Would you recommend these movies to a friend?</p>
            <label><input class="recommend" type="radio" name="reco" value="rec1" checked> Definitely</label>
            <label><input class="recommend" type="radio" name="reco" value="rec2"> Maybe</label>
            <label><input class="recommend" type="radio" name="reco" value="rec3"> Not sure</label>
        </fieldset>
        <input id="submit" class="button" type="submit" value="Submit">
    </form>
</body>

</html>
